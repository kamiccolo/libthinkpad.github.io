<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="/res/dot.png">
        <link rel="stylesheet" href="/res/main.css"/>
        {% block metadata %}
        {% endblock %}
    </head>
    <body>
        <div id="header-cont">
            <header>
                <table>
                    <tbody>
                        <td>
                            <a href="/"><img id="logo" src="/res/logo.png"></a>
                        </td>
                        <td>
                            <ul id="navigation">
                                <a href="/"><li class="nav-item">Home</li></a>
                                <a href="/blog"><li class="nav-item">Blog</li></a>
                                <a href="/projects"><li class="nav-item">Projects</li></a>
                                <a href="/repositories"><li class="nav-item">Repositories</li></a>
                                <a href="/ftp"><li class="nav-item">File Index</li></a>
                                <a href="/fru"><li class="nav-item">FRU Lookup</li></a>
                                <a href="/about"><li class="nav-item">About us</li></a>
                            </ul>
                        </td>
                    </tbody>
                </table>
            </header>
        </div>

        <div id="body-wrap">
            {% block body %}
            {% endblock %}
        </div>

        <div id="footer-cont">
            <footer>
                <div id="footer-container">
                    <p>Hosted by:</p>
                    <div id="github-logo-cont">
                        <img class="github-logo" src="/res/github.png"/>
                    </div>
                    <p>Thanks guys!</p>
                    <p>Copyright (c) 2017 ThinkPads.org</p>
                    <!-- Start of SimpleHitCounter Code -->
                    <div align="center">
                    <a href="https://info.flagcounter.com/h46d">
                        <img src="https://s01.flagcounter.com/count/h46d/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_3/labels_0/pageviews_1/flags_0/percent_0/"
                             alt="Flag Counter" border="0"></a>
                    </div>
                    <!-- End of SimpleHitCounter Code -->
                    </div>
                    <div align="center" style="padding: 10px">
                        <img src="/res/notepad.gif"/>
                    </div>
                    <div align="center">
                    <img src="/res/ns_logo.gif"/>
                    <img src="/res/ie_logo.gif"/>
                    <img src="/res/noframes.gif"/>
                    </div>
            </footer>
        </div>
    </body>
</html>
