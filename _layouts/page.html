---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="article-content">
    {{ content }}
  </div>
  <hr>
  <div class="post-list">
    <h3>Latest from the blog</h3>
    {% for post in site.posts limit:2 %}
    <article class="post_card post">
      <header>
        <h4 class="post_title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a></h4>
        <h5 class="post_date" style="margin-bottom: 5px">{{ post.date | date: "%d %B %Y, %A" }}</h5>
      </header>
      <div class="post_excerpt">
        <p>
          {% if post.description %}
          {{ post.description}}
          {% else %}
          {{ post.excerpt }}
          {% endif %} 
          <a class="read-more" href="{{ post.url | prepend: site.baseurl }}"> Â»  </a>
        </p> 
      </div>
      <br>
    </article>
    {% endfor %}

  </div>

</article>
