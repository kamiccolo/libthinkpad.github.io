<html>
    <head>
        <title>Projects - ThinkPads.org</title>
        <link rel="shortcut icon" href="/res/dot.png">
        <link rel="stylesheet" href="/res/main.css"/>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.2/dist/showdown.min.js" type="text/javascript"></script>
    </head>
    <body>
    
        <div id="header-cont"></div>
        <div id="body-wrap">
            <h1>Published projects</h1>
        
            <div id="news-cont"></div>
            
        </div>
        
        <div id="footer-cont"></div>
        
    </body>
    
    <script src="/res/header.js" type="text/javascript"></script>
    <script src="/res/footer.js" type="text/javascript"></script>
    <script type="text/javascript">
    
        var news = document.getElementById("news-cont");

        var newReq = new XMLHttpRequest();
        newReq.onreadystatechange = function() {
            if (newReq.readyState == XMLHttpRequest.DONE && newReq.status == 200) {

                var converter = new showdown.Converter();
                news.innerHTML = converter.makeHtml(newReq.responseText);

            }
        }

        newReq.open("GET", "/model/projects.md");
        newReq.send();
    
    </script>
</html>
